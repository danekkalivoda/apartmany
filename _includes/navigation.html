{% assign navurl = page.url | remove: 'index.html' %}
{% for item in include.navigation.links %}
    <a href="{{ item.url }}"{% if item.url == navurl %} data-current="current page"{% endif %} class="block mt-4 lg:inline-block lg:mt-0 text-green-500 hover:text-green-600 hover:underline lg:ml-4">{{ item.text }}</a>
    {% if item.subitems %}
      {% include navigation.html navigation=item.subitems %}
    {% endif %}
{% endfor %}
