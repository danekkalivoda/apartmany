{% assign psize = site.posts | size %}
{% if psize != 0 %} 
  <section class="max-w-6xl mx-auto mb-4">
    <h2 class="font-normal text-center">Novinky</h2>
    <div class="md:flex sm:px-4">
      {% for post in site.posts limit:3 %}
      <div class="w-full md:w-1/3 py-2 px-4 sm:py-4">
        <div class="rounded bg-white overflow-hidden shadow">
          <a href="{{ post.url }}" class="block relative aspect-ratio-16/9">
            <img class="w-full h-full absolute top-0 left-0 object-cover" src="{{ post.thumbnail }}" alt="{{ post.title }}">
          </a>
          <div class="p-4 md:p-8">
            <h3 class="font-bold text-xl mb-2"><a href="{{ post.url }}" class="block text-green-500 hover:no-underline font-medium sm:text-lg mb-2 md:mb-4">{{ post.title }}</a></h3>
            <p class="text-gray-700 text-base">
              {{ post.content | strip_html | strip_newlines | truncate: 156}}
            </p>
          </div>
          <!-- <div class="px-6 py-4">
            <span class="inline-block bg-gray-lighter rounded-full px-3 py-1 text-sm font-semibold text-gray-darker mr-2">#photography</span>
            <span class="inline-block bg-gray-lighter rounded-full px-3 py-1 text-sm font-semibold text-gray-darker mr-2">#travel</span>
            <span class="inline-block bg-gray-lighter rounded-full px-3 py-1 text-sm font-semibold text-gray-darker">#winter</span>
          </div> -->
        </div>
      </div>
      {% endfor %}
    </div>
</section>
{% endif %}
