{% assign psize = site.posts | size %}
{% if psize != 0 %} 
  <section class="max-w-3xl mx-auto mb-4">
    <h2 class="font-normal text-center">Novinky</h2>
    <div class="md:flex">
      {% for post in site.posts limit:3 %}
      <div class="w-full md:w-1/3 p-4">
        <div class="rounded bg-white overflow-hidden shadow">
          <a href="{{ post.url }}" class="block relative aspect-ratio-16/9">
            <img class="w-full h-full absolute pin-t pin-l object-cover" src="{{ post.thumbnail }}" alt="{{ post.title }}">
          </a>
          <div class="px-8 py-6">
            <h3 class="font-bold text-xl mb-2"><a href="{{ post.url }}" class="block text-green hover:no-underline font-medium sm:text-lg mb-4">{{ post.title }}</a></h3>
            <p class="text-grey-darker text-base">
              {{ post.content | strip_html | strip_newlines | truncate: 156}}
            </p>
          </div>
          <!-- <div class="px-6 py-4">
            <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker mr-2">#photography</span>
            <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker mr-2">#travel</span>
            <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker">#winter</span>
          </div> -->
        </div>
      </div>
      {% endfor %}
    </div>
</section>
{% endif %}
